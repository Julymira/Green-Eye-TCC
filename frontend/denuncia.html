<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Den√∫ncia - Green Eye</title>
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>

    .mapa {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #e8f5e9; /* verde clarinho opcional */
}

 .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #e8f5e9; /* verde clarinho opcional */
}

  /* Estilo do formul√°rio */
  .form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;  
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
  }
    /* Select estilizado */
    select {
      width: 300px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #2e7d32;
      background-color: #f9fdfa;
      font-size: 16px;
      color: #2e7d32;
      cursor: pointer;
    }

    /* Container do upload customizado */
    .custom-file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #2e7d32;
      border-radius: 12px;
      padding: 10px;
      width: 300px;
      background-color: #f9fdfa;
    }

    /* Esconde o input file real */
    input[type="file"] {
      display: none;
    }

    /* Bot√£o customizado */
    .upload-button {
      background-color: #2e7d32;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-bottom: 5px;
    }

    .upload-button:hover {
      background-color: #1b4d14;
    }

    /* Texto do nome do arquivo */
    #file-name {
      font-size: 14px;
      color: #2e7d32;
    }

    /* Bot√£o enviar */
    button[type="submit"] {
      width: 300px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1b4d14;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }

  </style>
</head>
<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">üåø Green Eye</a></div>
    <ul class="nav-links">
      <li><a href="denuncia.html">Cadastrar Den√∫ncia</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="map">
    <h2>Cadastrar Nova Den√∫ncia</h2>

    <!-- Mapa (Localiza√ß√£o via SIG) -->
    <label>Localiza√ß√£o no mapa (clique para marcar):</label>
    <div id="map"></div>
    <input type="hidden" id="lat">
    <input type="hidden" id="lng">

  </div>

  <div class="container">

      <form class="form" id="denunciaForm">

      <!-- Tipo de lixo -->
      <label for="tipoLixo">Tipo de Lixo:</label>
      <select id="tipoLixo" required>
        <option value="">Selecione...</option>
        <option>Lixo dom√©stico</option>
        <option>Entulho (obra)</option>
        <option>Eletr√¥nicos</option>
        <option>M√≥veis</option>
        <option>Animal morto</option>
        <option>Res√≠duo perigoso</option>
      </select>

      <!-- Quantidade -->
      <label for="quantidade">Quantidade (opcional):</label>
      <select id="quantidade">
        <option value="">Selecione...</option>
        <option>Pequena</option>
        <option>M√©dia</option>
        <option>Grande</option>
      </select>

      <!-- Problemas causados -->
      <label for="problemas">Problemas causados:</label>
      <textarea id="problemas" required placeholder="Ex: mau cheiro, presen√ßa de insetos, risco de doen√ßas..."></textarea>

      <!-- Descri√ß√£o adicional -->
      <label for="descricao">Descri√ß√£o adicional (opcional):</label>
      <textarea id="descricao" placeholder="Descreva livremente a situa√ß√£o..."></textarea>

      <!-- Foto -->
      <div class="custom-file-upload">
      <label for="foto" class="upload-button">Escolher Foto</label>
      <input type="file" id="foto" name="foto" />
      <span id="file-name">Nenhum arquivo escolhido</span>
      </div>

      <button type="submit">Enviar Den√∫ncia</button>
    </form>

    </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. L√ìGICA DO MAPA
    // Inicializa o mapa (Luzi√¢nia)
    const map = L.map('map').setView([-16.2531, -47.9503], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Salva as coordenadas nos inputs escondidos
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup('Local selecionado')
        .openPopup();
    });

    // 2. L√ìGICA DO UPLOAD DE ARQUIVO (B√¥nus para UI)
    // Mostra o nome do arquivo selecionado
    document.getElementById('foto').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : 'Nenhum arquivo escolhido';
        document.getElementById('file-name').textContent = fileName;
    });


    // 3. L√ìGICA DE ENVIO DO FORMUL√ÅRIO (A MUDAN√áA PRINCIPAL)
    // Substitu√≠mos a "simula√ß√£o" pela fun√ß√£o 'fetch' real
    
    document.getElementById('denunciaForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Impede o recarregamento da p√°gina

      // --- 1. Coletar todos os dados do formul√°rio ---
      const lat = document.getElementById('lat').value;
      const lng = document.getElementById('lng').value;
      
      // Valida√ß√£o do mapa (mantida)
      if (!lat || !lng) {
        alert("Por favor, selecione a localiza√ß√£o no mapa.");
        return;
      }
      
      const tipo_lixo = document.getElementById('tipoLixo').value;
      const quantidade = document.getElementById('quantidade').value;
      const problemas_causados = document.getElementById('problemas').value;
      const descricao_adicional = document.getElementById('descricao').value;
      // const fotoFile = document.getElementById('foto').files[0]; // (N√£o vamos enviar o arquivo ainda, conforme TCC I)

      // --- 2. Montar o objeto JSON para enviar ---
      // (Os nomes aqui devem ser ID√äNTICOS aos do backend em `req.body`)
      const dadosDenuncia = {
          tipo_lixo: tipo_lixo,
          quantidade: quantidade,
          problemas_causados: problemas_causados,
          descricao_adicional: descricao_adicional,
          lat: parseFloat(lat), // Enviar como n√∫mero
          lng: parseFloat(lng)  // Enviar como n√∫mero
      };

      // --- 3. Enviar os dados para o Backend (API) ---
      try {
        // Esta √© a rota 'POST' que voc√™ criou no 'denuncias.js'
        const response = await fetch('/api/reports', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosDenuncia)
        });

        if (response.ok) {
            // Sucesso! (Status 201)
            const novaDenuncia = await response.json();
            alert('Den√∫ncia enviada com sucesso! (ID: ' + novaDenuncia.id + ')');
            
            // Limpa o formul√°rio e o mapa
            document.getElementById('denunciaForm').reset();
            document.getElementById('file-name').textContent = 'Nenhum arquivo escolhido';
            if (marker) {
                map.removeLayer(marker);
            }
            // Opcional: redireciona para a home
            // window.location.href = 'index.html';

        } else {
            // Erro vindo do backend (ex: valida√ß√£o falhou, status 400)
            const erro = await response.json();
            alert('Erro ao enviar den√∫ncia: ' + (erro.error || response.statusText));
        }

      } catch (err) {
          // Erro de rede (ex: backend desligado)
          console.error('Erro de conex√£o:', err);
          alert('Erro de conex√£o. N√£o foi poss√≠vel conectar ao servidor.');
      }
    });
  </script>

</body>
</html>
