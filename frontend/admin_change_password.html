<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - Green Eye</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .security-badge {
      background-color: #ff5722;
      color: white;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 12px;
      margin-bottom: 20px;
      display: inline-block;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #27642a;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .password-requirements {
      background-color: #e3f2fd;
      border: 1px solid #bbdefb;
      color: #1565c0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 14px;
    }

    .password-requirements ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .password-requirements li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo"><a href="index.html">üåø Green Eye</a></div>
    <ul class="nav-links">
      <li><a href="denuncia.html">Cadastrar Den√∫ncia</a></li>
      <li><a href="index.html">In√≠cio</a></li>
    </ul>
  </nav>

  <div class="wrapper">
    <div class="container">
      <div class="security-badge">
        <i class="fas fa-exclamation-triangle"></i> REDEFINI√á√ÉO OBRIGAT√ìRIA
      </div>
      
      <h2>Alterar Senha</h2>
      
      <div class="password-requirements">
        <p><strong><i class="fas fa-info-circle"></i> Requisitos da nova senha:</strong></p>
        <ul>
          <li>M√≠nimo de 6 caracteres</li>
          <li>Recomenda-se usar letras, n√∫meros e s√≠mbolos</li>
          <li>Evite senhas √≥bvias ou pessoais</li>
        </ul>
      </div>
      
      <div id="message" class="message"></div>
      
      <form id="changePasswordForm">
        <label for="email">Email do Administrador</label>
        <input type="email" id="email" name="email" required readonly />

        <label for="senhaAtual">Senha Atual (Tempor√°ria)</label>
        <input type="password" id="senhaAtual" name="senhaAtual" required />

        <label for="novaSenha">Nova Senha</label>
        <input type="password" id="novaSenha" name="novaSenha" required minlength="6" />

        <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
        <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" required />

        <button type="submit" class="btn" id="changePasswordBtn">
          <i class="fas fa-key"></i> Alterar Senha
        </button>
      </form>
    </div>
  </div>

  <script>
    // Preenche o email automaticamente se estiver no localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const admin = JSON.parse(localStorage.getItem('admin') || '{}');
      if (admin.email) {
        document.getElementById('email').value = admin.email;
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senhaAtual = document.getElementById('senhaAtual').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarNovaSenha = document.getElementById('confirmarNovaSenha').value;
      const messageDiv = document.getElementById('message');
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      
      messageDiv.style.display = 'none';
      messageDiv.className = 'message';
      
      if (novaSenha !== confirmarNovaSenha) {
        showMessage('As senhas n√£o coincidem!', 'error');
        return;
      }
      
      if (novaSenha.length < 6) {
        showMessage('A nova senha deve ter pelo menos 6 caracteres!', 'error');
        return;
      }
      
      changePasswordBtn.disabled = true;
      changePasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Alterando...';
      
      try {
        const response = await fetch('/api/admin/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            currentPassword: senhaAtual,
            newPassword: novaSenha
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('Senha alterada com sucesso! Redirecionando para o painel...', 'success');
          
          const admin = JSON.parse(localStorage.getItem('admin') || '{}');
          admin.needsPasswordChange = false;
          localStorage.setItem('admin', JSON.stringify(admin));
          
          setTimeout(() => {
            window.location.href = 'admin_dashboard.html';
          }, 2000);
        } else {
          showMessage(data.error || 'Erro ao alterar senha', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conex√£o. Tente novamente.', 'error');
      } finally {
        changePasswordBtn.disabled = false;
        changePasswordBtn.innerHTML = '<i class="fas fa-key"></i> Alterar Senha';
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>

</body>
</html>
