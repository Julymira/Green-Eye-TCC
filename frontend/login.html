<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador - Green Eye</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #27642a;
    }

    .signup-link {
      display: block;
      margin-top: 15px;
      color: #2e7d32;
      font-weight: bold;
      text-decoration: none;
    }

    .test-accounts {
      background-color: #f8f9fa;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
    }

    .test-accounts i {
      margin-right: 6px;
      color: #555;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">üåø Green Eye</a></div>
    <ul class="nav-links">
      <li><a href="denuncia.html">Cadastrar Den√∫ncia</a></li>
      <li><a href="index.html">In√≠cio</a></li>
    </ul>
  </nav>

  <!-- Formul√°rio Login Adm-->
  <div class="wrapper">
    <div class="container">
      <div class="admin-badge">
        <i class="fas fa-shield-alt"></i> √ÅREA ADMINISTRATIVA
      </div>
      
      <h2>Login Administrador</h2>
      
      <div id="message" class="message"></div>
      
      <form id="adminLoginForm">
        <label for="email">Email do Administrador</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit" class="btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Entrar como Administrador
        </button>
      </form>

      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar ao in√≠cio
      </a>

      <div class="admin-info">
        <p><strong><i class="fas fa-info-circle"></i> Informa√ß√µes importantes:</strong></p>
        <p><i class="fas fa-key"></i> Acesso restrito a administradores autorizados</p>
        <p><i class="fas fa-shield-alt"></i> Use suas credenciais fornecidas pelo sistema</p>
        <p><i class="fas fa-clock"></i> Senhas tempor√°rias devem ser alteradas no primeiro acesso</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      
      // Limpar mensagens anteriores
      messageDiv.style.display = 'none';
      messageDiv.className = 'message';
      
      // Desabilitar bot√£o durante o envio
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
      
      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: senha
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('Login de administrador realizado com sucesso! Redirecionando...', 'success');
          
          // Salvar dados do administrador no localStorage
          localStorage.setItem('admin', JSON.stringify(data.user));
          
          setTimeout(() => {


            // Verificar se precisa alterar senha
        if (data.user.needsPasswordChange) {
          window.location.href = 'admin_change_password.html';
        } else {
            // Redirecionar para painel administrativo (a ser criado)
          window.location.href = 'admin_dashboard.html';
        }}, 1500);
        } else {
          showMessage(data.error || 'Erro ao fazer login de administrador', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro de conex√£o. Tente novamente.', 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar como Administrador';
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>

</body>
</html>
